<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="profile.css">
<meta charset="ISO-8859-1">
<title>Profile</title>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col">
			<h1>Welcome, Insert Dynamic Username Here</h1>
		</div>
	</div>
</div>

<div class="container holder-box">
	<div class="row">
		<div class="col">
			<h2>Current Tickets</h2>		
		</div>
	</div>
</div>

<div class="container holder-box" id="add_tickets">
	<div class="row">
		<div class="col">
			<h2>Manage Tickets</h2>		
		</div>
	</div>
	<form>
		<div class="row">
			<div class="col">
				<p style="text-align:center">You have <number> of tickets available: <span><input id="ticket_add_sub"></input></span></p>		
			</div>
		</div>
		<div class="row">
			<div class="mx-auto">
				<button type="button" class="btn btn-outline-primary">Add Ticket</button>		
			</div>
			<div class="mx-auto">
				<button type="button" class="btn btn-outline-primary">Remove Ticket</button>		
			</div>
		</div>
		<div>
			<div class="row">
				<div class="mx-auto">
					<button type="button" class="btn btn-outline-primary text-center">Submit Request</button>
				</div>
			</div>
		</div>
	</form>
</div>

<div class="container holder-box">
	<div class="row">
		<div class="col">
			<h2>Parking Pass</h2>		
		</div>
	</div>
</div>

<div class="container holder-box">
	<div class="row">
		<div class="col">
			<h2>Add Parking Pass</h2>		
		</div>
	</div>
	<form>
		<div class="row">
			<div class="col">
				<p style="text-align:center; text:bold">Input license plate #:<p> 
				<p style="text-align:center"><input class="mx-auto" id="license_add_sub"></input></p>		
			</div>
		</div>
		<div>
			<div class="row">
				<div class="mx-auto">
					<button type="button" class="btn btn-outline-primary text-center">Submit Request</button>
				</div>
			</div>
		</div>
	</form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
